<!-- templates/dictionary/upload_multiple_tools.html -->
{% extends 'base.html' %}

{% block title %}Upload Multiple Tools{% endblock %}

{% block content %}
<h2>Upload Multiple Tool Files</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label>Select CSV/Text Files (multiple allowed):</label><br>
  <input type="file" name="files" multiple accept=".csv,.txt"><br><br>
  <button type="submit">Upload</button>
</form>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
